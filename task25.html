<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script> 
$(document).ready(function(){
  $("#flip").click(function(){
    $("#panel").slideDown("slow");
  });
});
</script>
<style> 
#panel, #flip {
  padding: 2px;
  text-align: center;
  background-color: #d5ec96;
  border: solid 1px #c3c3c3;
}

#panel{
  padding: 20px;
  display: none;
}
</style>
</head>
<body>
 
<div id="flip">Click to see the magic</div>
<div id="panel">Thankyou for Open me </div>

</body>
</html>
